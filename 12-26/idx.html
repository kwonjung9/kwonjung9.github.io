<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글 모멘텀</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
    <section class="login ">
      <div class="date-wrap">
        <p class="year">YYYY년 MM월 DD일</p>
        <div class="clock-wrap">
        <div class="am">
          <span>AM</span>
          <span>PM</span>
        </div>
        <p>12:12:12</p>
      </div>
      </div>
      <form id="loginForm">
        <input type="text" placeholder="안녕하세요, 이름이 무엇인가요?" required >
        <button>들어가기</button>
      </form>
    </section>

    <section class="logout hiden">
      <div class="logout-btn">
        <img src="./images/icons8-외계인-50.png" alt="로그아웃 아이콘">
        <p>로그아웃</p>
      </div>
      <div class="hello">
        <img src="./images/moon.png" alt="달 이미지">
        <p>안녕하세요, 힘들다 님</p>
      </div>
      <div class="box-wrap">
        <div class="todo-form">
          <div class="todo-txt">
            <img src="./images/투두.png" alt="투두 아이콘" />
            <p>To-Do</p>
          </div>
          <ul class="todo-list">
          </ul>
          <div class="todo-input">
            <input type="text" placeholder="할일 작성" />
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
        </div>
        <div class="box-right">
          <div class="weather">
            <p>
              <img src="./images/디데이.png" alt="날짜 아이콘">
              오늘은?</p>
            <div class="date-wrap">
              <p class="year">YYYY년 MM월 DD일</p>
              <div class="clock-wrap">
              <div class="am">
                <span>AM</span>
                <span>PM</span>
              </div>
              <p>12:12:12</p>
            </div>
            </div>
            <div class="today">
              <p>-1.5℃ / 비</p>
              <p>경기도 수원시</p>
            </div>
          </div>
          <div class="quotes">
            <p>♣오늘의 명언 ♣</p>
            <p class="quote">
              <span></span>
              <span></span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
    <!-- <script src="./script/clock.js"></script> -->
    <script src="./script/todoList.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/quotes.js"></script>
  </body>
</html>
